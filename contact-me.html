<!DOCTYPE html>
<html>
  <head>
      <style>
        label {width:120px; display: inline-block;}
        label.contact-method {width: 50px; margin-left: 70px}
        label.pet-preference {width: 50px; margin-left: 70px}
        textarea {width: 250px; height: 75px}
        h1 {color: #bb0000}
      </style>
  </head>
<body>
  <h1>Contact Me</h1>
  <h3>I would love to hear from you!</h3>
  <fieldset>
    <legend>Contact Details</legend>
    <form name="contact-me" action="thank-you.html" method="post">
      <label>Your name: </label>
      <input type="name" placeholder="First and Last,Please"><br>
      Contact address: <input type="contact" placeholder="E-mail or phone"><br>
      <label class="contact-method">E-mail</label>
      <input type="radio" name="contact-method" value="e-mail" id="email_contact"><br>
      <label class="contact-method">Text</label>
      <input type="radio" name="contact-method" value="text" id="text_contact"><br>
  </fieldset>
  <fieldset>
    <legend>Sparkling Personality Details</legend>
      <form name="contact-me" action="thank-you.html" method="post">
      <p>Pet preference: </p>
      <select name="pets">
        <option value="dogs">Dogs</option>
        <option value="cats">Cats</option>
        <option value="other">Other</option>
        <option value="no pref">Don't make me choose!</option>
        
      </select>
      <p>Chocolate:</p>
      <select name="chocolate" size="3" multiple="multiple">
        <option value="dark" selected="selected">Dark</option>
        <option value="milk" selected="selected">Milk</option>
        <option value="white" selected="selected">White</option>
        <option value="all" selected="selected">I'll take it all!</option>
      </select>
  </fieldset>
  <fieldset>
    <legend>Questions? Comments?</legend>
      <br>
      <textarea rows="5" cols="40" id="questions">
      </textarea>
  </fieldset>
  <br>
  <input type="submit" value="Ready, Set, Go!">
</form>
</body>

</html>
